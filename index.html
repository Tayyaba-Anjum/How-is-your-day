<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's Your day going</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="heading"><h1>How is your day going?</h1></div>
        <div class="buttons">
            <button class="button" id="button1">Happy</button>
            <button class="button" id="button2">Sad</button>
            <button class="button" id="button3">Angry</button>
            <button class="button" id="button4">Tired</button>
        </div>
        <div class="quote"></div>
        <textarea class="thoughts" placeholder="Journal your thoughts...."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
